plugins {
    id 'java'
}

group 'io.terpomo.pmitz'

repositories {
    mavenCentral()
}

dependencies {
    implementation project (':core')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

jar {
    archiveBaseName = 'pmitz-subscriptions'
}