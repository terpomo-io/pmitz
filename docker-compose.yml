version: '3.8'

services:
  pmitz:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Uncomment to set custom API key
      # - PMITZ_API_KEY=your-custom-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
