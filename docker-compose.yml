services:
  pmitz:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker,postgresql
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pmitz
      - SPRING_DATASOURCE_USERNAME=pmitz
      - SPRING_DATASOURCE_PASSWORD=pmitz123
      - PMITZ_API_KEY=${PMITZ_API_KEY:-}
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=pmitz
      - POSTGRES_USER=pmitz
      - POSTGRES_PASSWORD=pmitz123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmitz -d pmitz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
