plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

java {
    registerFeature('postgres') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('mysql') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('sqlserver') {
        usingSourceSet(sourceSets.main)
    }
    registerFeature('mariadb') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {
    implementation project(':core')

    implementation libs.slf4j
    implementation libs.jacksonDatabind

    // JDBC Drivers
    postgresImplementation libs.driver.postgres
    mysqlImplementation libs.driver.mysql
    sqlserverImplementation libs.driver.sqlserver

    // Testing
    testImplementation libs.junit.jupiter
    testImplementation libs.mockito.junit.jupiter
    testImplementation libs.assertj.core

    testImplementation libs.commons.commons.dbcp2
    testImplementation libs.driver.h2

    // TestContainers (for all databases)
    testImplementation libs.testcontainers
    testImplementation libs.testcontainers.postgresql
    testImplementation libs.testcontainers.mysql
    testImplementation libs.testcontainers.mssqlserver
    testImplementation libs.testcontainers.junitJupiter
}

jar {
    archiveBaseName.set("pmitz-${project.name}")
    archiveVersion.set(rootProject.version.toString())
    archiveFileName.set("${archiveBaseName.get()}-${archiveVersion.get()}.jar")
}
