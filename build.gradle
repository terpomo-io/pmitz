apply plugin: 'java'

group 'io.terpomo.pmitz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

subprojects {
    apply plugin: 'checkstyle'

    checkstyle {
        toolVersion = "10.15.0"
        ignoreFailures = false
        showViolations = true
        configFile = rootProject.file('/checkstyle/config/pmitz-checkstyle.xml')
        configProperties = [
                'headerType': 'apache2',
                'headerCopyrightPattern': '20\\d\\d(-20\\d\\d)?',
                'projectRootPackage': 'io.terpomo',
                'avoidStaticImportExcludes': "org.assertj.core.api.AssertionsForClassTypes.*"
        ]
    }

    dependencies {
        checkstyle("io.spring.javaformat:spring-javaformat-checkstyle:0.0.41")
    }

    configurations.checkstyle {
        resolutionStrategy.capabilitiesResolution.withCapability("com.google.collections:google-collections") {
            select("com.google.guava:guava:0")
        }
    }
}