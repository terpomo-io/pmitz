name: Remoteserver Integration Tests

on:
  pull_request:

jobs:
  remoteserver-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Run remoteserver integration tests
        run: ./gradlew :remoteserver:integrationTest

