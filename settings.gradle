            library('junit.jupiter', 'org.junit.jupiter:junit-jupiter:5.11.3')
            library('mockito.junit.jupiter', 'org.mockito:mockito-junit-jupiter:5.14.2')
            library('assertj.core', 'org.assertj:assertj-core:3.26.3')

