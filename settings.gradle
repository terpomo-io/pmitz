    versionCatalogs {
        libs {
            version('testcontainers', '1.20.3')

            library('slf4j', 'org.slf4j:slf4j-api:2.0.16')
            library('commons.commons-dbcp2', 'org.apache.commons:commons-dbcp2:2.12.0')
